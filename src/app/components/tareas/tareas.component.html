<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input class="form-control form-control-lg" [placeholder]='PlaceHolder' type="text" [(ngModel)]='nombreTarea' (keyup.enter) ="agregarTarea()">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTareas.length ==0" class="card p-2 ">
                <h6>No hay Tareas para Mostrar</h6>
            </div>
            <ul class="list-group">
                <li  *ngFor= "let tarea of listTareas " class="list-group-item">
                    {{tarea.nombre}}
                </li>
            </ul>
        </div>
    </div>
</div>
